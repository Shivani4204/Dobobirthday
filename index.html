    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
            background: url('https://i.pinimg.com/736x/80/e0/2a/80e02a681f87cd393a39141463915ee4.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow-x: hidden;
            color: #5a3d5c;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.85);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            background-color: rgba(255, 248, 240, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 3px dashed #ff9eb7;
            animation: pulseContainer 3s infinite alternate;
        }

        @keyframes pulseContainer {
            0% { transform: scale(1); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); }
            100% { transform: scale(1.01); box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2); }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff6b9d;
            font-size: 3.5em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: colorChange 5s infinite alternate;
        }

        @keyframes colorChange {
            0% { color: #ff6b9d; }
            25% { color: #ff9eb7; }
            50% { color: #a5d8ff; }
            75% { color: #b5ead7; }
            100% { color: #ffd166; }
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Floating Elements */
        .floating-element {
            position: absolute;
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        /* Balloon Animation */
        .balloon {
            position: absolute;
            width: 40px;
            height: 50px;
            border-radius: 50%;
            animation: rise 10s linear infinite;
        }

        .balloon:before {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 15px;
            width: 10px;
            height: 15px;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        @keyframes rise {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0.7;
            animation: confettiFall 5s linear infinite;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        /* Button Style */
        .btn {
            background-color: #ff6b9d;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .btn:hover {
            background-color: #ff4785;
            transform: translateY(-3px) scale(1.05);
        }

        /* Gallery Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            max-width: 700px;
            position: relative;
            animation: slideDown 0.4s;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .close:hover {
            color: #ff6b9d;
            transform: rotate(90deg);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .gallery img:hover {
            transform: scale(1.05) rotate(2deg);
        }

        /* Cake Animation */
        .cake {
            font-size: 3em;
            display: inline-block;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-15px); }
        }

        /* Floating Photos */
        .floating-photo {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            animation: floatPhoto 8s ease-in-out infinite;
            opacity: 0;
            transition: opacity 1s;
        }

        @keyframes floatPhoto {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, -50px) rotate(5deg); }
            50% { transform: translate(100px, 0) rotate(0deg); }
            75% { transform: translate(50px, 50px) rotate(-5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        .show-photos .floating-photo {
            opacity: 1;
        }
    </style>
</head>
